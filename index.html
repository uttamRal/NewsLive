<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="container flex">
        <div class="logo">
        <a href=""><img src="assets/logo.png" alt="company-logo"></a>    
        </div>
        <div class="nav-links ">
            <ul class="flex">
                <li class="hover-link navlink" id="ipl" onclick="on('ipl')">IPL</li>
                <li class="hover-link navlink" id="Finance" onclick="on('Finance')">Finance</li>
                <li class="hover-link navlink" id="politics" onclick="on('politics')">politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search" type="text" placeholder="e.g.science">
            <button id="searchbutton">Search</button>
        </div>
    </div>

    </nav>
    <main>
         <div id="News" class=" cards-container container">
           
         </div>
            
   
    </main>
    <template id="template-news">
        <div class="card-content">
            <div class="header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="content">
                <h3 id="news-title">This is title</h3>
                <h6 id="news-source">End gadget 26/08/2023</h6>
                <p id="news-dec">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere ducimus facilis voluptatem aliquid corporis error alias iste, perspiciatis quasi incidunt dolores </p>
            </div>

        </div>
    </template>




    

    <script src="script.js" defer>

    </script>
</body>
</html>
